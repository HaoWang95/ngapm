<div class="card">
    <div class="card-header">
        {{description}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='filterBy' />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by:{{filterBy}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="items.length">
                <thead>
                    <tr>
                        <th>
                            <button 
                            class="btn btn-primary"
                            (click) = 'toggleImage()'
                            >{{showImage?'Hide':'Show'}} Image</button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of filteredItems">
                        <td>
                            <img  />
                        </td>
                        <td>{{item.productName}}</td>
                        <td>{{item.productCode | lowercase | convertToSpaces:'-'}}</td>
                        <td>{{item.releaseDate | date | uppercase}}</td>
                        <td>{{item.price | currency:'USD':'symbol':'1.2-2'}}</td>
                        <td>
                            <star></star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
